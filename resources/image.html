<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
:root {
    margin: 0;
}

body {
  margin: 0;
}

.roboto-mono-font {
  font-family: "Roboto Mono", monospace;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
}

.container { 
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: 32px 1fr 32px;
    grid-template-rows: 64px 1fr 64px;
    grid-auto-columns: 1fr;
    gap: 0px 0px;
    grid-auto-flow: row;
    grid-template-areas:
        ". . ."
        ". wrapper ."
        ". . .";
}

.wrapper {  
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 164px 1fr;
    gap: 0px 0px;
    grid-auto-flow: row;
    grid-template-areas:
        "logo-wrapper"
        "content";
    grid-area: wrapper;
}

.content { grid-area: content; }

.logo-wrapper {  
    display: grid;
    grid-template-columns: 32px 1fr 32px;
    grid-template-rows: 1fr;
    gap: 0px 0px;
    grid-auto-flow: row;
    grid-template-areas:
        ". logo .";
    grid-area: logo-wrapper;
}

.logo { grid-area: logo; }

.horizontal-divider {
    width: 100%;
    height: 10px;
    border-style: dashed none;
    border-width: 2px;
    border-color: black;
}

.item-wrapper {
    width: 100%;
    height: 48px;
    display: flex;
    align-items: center;
}

.item-count {
    margin-right: 12px;
}

.item-spacer {
    flex-grow: 1;
    height: 100%;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="logo-wrapper">
                <div class="logo"></div>
            </div>
            <div id="content" class="content"></div>
        </div>
    </div>
</body>
</html>
